name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Add SSH key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@13.215.251.52 << 'EOF'
          cd /home/ec2-user/neofund || git clone https://github.com/shilemon/NeoFund.git neofund && cd neofund
          git pull origin main
          docker-compose down
          docker-compose up -d --build
        EOF

